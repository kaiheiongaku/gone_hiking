language: ruby
rvm:
- 2.5.3
dist: trusty
addons:
  postgresql: 9.6
script:
- gem install bundler -v '2.2.20'
- bundle install --jobs=3 --retry=3
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: gone-hiking
  on:
    repo: kaiheiongaku/gone_hiking
